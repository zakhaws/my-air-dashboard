<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Air Quality Monitor (Cloud)</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-color: #121212;
      --card-bg: #1e1e1e;
      --text-main: #e0e0e0;
      --text-muted: #a0a0a0;
      --accent: #00d4ff;
      --good: #00e676;
      --moderate: #ffea00;
      --unhealthy: #ff3d00;
      --glass: rgba(255, 255, 255, 0.05);
      --border: rgba(255, 255, 255, 0.1);
    }

    body {
      font-family: 'Outfit', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-main);
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      margin-bottom: 5px;
      font-weight: 600;
      letter-spacing: 1px;
      text-transform: uppercase;
      background: linear-gradient(90deg, var(--accent), #00ff9d);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-align: center;
    }

    p.subtitle {
      color: var(--text-muted);
      margin-top: 0;
      margin-bottom: 20px;
      font-size: 0.9rem;
      text-align: center;
    }

    .config-box {
      background: var(--card-bg);
      padding: 15px;
      border-radius: 12px;
      margin-bottom: 20px;
      border: 1px solid var(--border);
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }

    input {
      background: rgba(0,0,0,0.3);
      border: 1px solid var(--border);
      color: white;
      padding: 8px 12px;
      border-radius: 6px;
      font-family: inherit;
    }

    button {
      background: var(--accent);
      color: #000;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
    }

    button:hover { opacity: 0.9; }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 20px;
      width: 100%;
      max-width: 1000px;
    }

    .card {
      background: var(--card-bg);
      border-radius: 16px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
      border: 1px solid var(--border);
      transition: transform 0.2s, box-shadow 0.2s;
      position: relative;
      overflow: hidden;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 12px rgba(0,0,0,0.5);
      border-color: rgba(255, 255, 255, 0.2);
    }

    .card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: var(--glass);
    }

    .label {
      font-size: 0.85rem;
      color: var(--text-muted);
      margin-bottom: 10px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .value {
      font-size: 2.5rem;
      font-weight: 600;
      margin-bottom: 5px;
    }

    .unit {
      font-size: 0.9rem;
      color: var(--text-muted);
      vertical-align: super;
    }

    /* Main Status Card */
    .card.main {
      grid-column: 1 / -1;
      background: linear-gradient(135deg, rgba(255,255,255,0.05) 0%, rgba(255,255,255,0.02) 100%);
      flex-direction: column;
      text-align: center;
      padding: 30px;
      min-height: 120px;
    }

    .main-status-label {
      font-size: 1rem;
      color: var(--text-muted);
      margin-bottom: 5px;
    }

    .main-status-value {
      font-size: 2rem;
      font-weight: 700;
      letter-spacing: 1px;
    }

    .last-update {
      font-size: 0.8rem;
      color: var(--text-muted);
      margin-top: 10px;
    }

    /* Specific Colors */
    .good { color: var(--good); }
    .moderate { color: var(--moderate); }
    .unhealthy { color: var(--unhealthy); }

  </style>
</head>
<body>

  <h1>Air Quality Monitor</h1>
  <p class="subtitle">Cloud Dashboard (ThingSpeak)</p>

  <div class="config-box">
    <input type="text" id="channelId" placeholder="ThingSpeak Channel ID">
    <button onclick="saveConfig()">Load Channel</button>
  </div>

  <div class="container">
    
    <!-- Overall Status -->
    <div class="card main">
      <div class="main-status-label">Last Update</div>
      <div id="last-update-time" class="last-update">Waiting for data...</div>
    </div>

    <!-- PM2.5 -->
    <div class="card">
      <div class="label">PM2.5</div>
      <div class="value"><span id="pm25">--</span></div>
      <div class="unit">ug/m3</div>
    </div>

    <!-- PM10 -->
    <div class="card">
      <div class="label">PM10</div>
      <div class="value"><span id="pm10">--</span></div>
      <div class="unit">ug/m3</div>
    </div>

    <!-- CO -->
    <div class="card">
      <div class="label">CO</div>
      <div class="value"><span id="co">--</span></div>
      <div class="unit">ug/m3</div>
    </div>

    <!-- SO2 -->
    <div class="card">
      <div class="label">SO2</div>
      <div class="value"><span id="so2">--</span></div>
      <div class="unit">ug/m3</div>
    </div>

    <!-- O3 -->
    <div class="card">
      <div class="label">O3</div>
      <div class="value"><span id="o3">--</span></div>
      <div class="unit">ug/m3</div>
    </div>

    <!-- NO2 -->
    <div class="card">
      <div class="label">NO2</div>
      <div class="value"><span id="no2">--</span></div>
      <div class="unit">ug/m3</div>
    </div>

    <!-- Temp -->
    <div class="card">
      <div class="label">Temperature</div>
      <div class="value"><span id="temp">--</span><span class="unit">Â°C</span></div>
    </div>

    <!-- Humidity -->
    <div class="card">
      <div class="label">Humidity</div>
      <div class="value"><span id="hum">--</span><span class="unit">%</span></div>
    </div>

  </div>

  <script>
    // Load Channel ID from local storage
    const storedChannelId = localStorage.getItem('thingSpeakChannelId');
    if (storedChannelId) {
      document.getElementById('channelId').value = storedChannelId;
      fetchData(storedChannelId);
      setInterval(() => fetchData(storedChannelId), 20000); // Poll every 20s
    }

    function saveConfig() {
      const channelId = document.getElementById('channelId').value;
      if (channelId) {
        localStorage.setItem('thingSpeakChannelId', channelId);
        location.reload(); // Reload to start fetching
      }
    }

    function fetchData(channelId) {
      if (!channelId) return;

      // ThingSpeak API: get last entry
      const url = `https://api.thingspeak.com/channels/${channelId}/feeds/last.json`;

      fetch(url)
        .then(response => response.json())
        .then(data => {
          // Check if data exists
          if (data && data.field1) {
            // Mapping fields (Adjust based on your sendToThingSpeak function)
            // Field 1: PM2.5, Field 2: PM10, Field 3: CO, Field 4: SO2, 
            // Field 5: O3, Field 6: NO2, Field 7: Temp, Field 8: Hum
            
            document.getElementById('pm25').innerText = parseFloat(data.field1).toFixed(0);
            document.getElementById('pm10').innerText = parseFloat(data.field2).toFixed(0);
            document.getElementById('co').innerText = parseFloat(data.field3).toFixed(1);
            document.getElementById('so2').innerText = parseFloat(data.field4).toFixed(1);
            document.getElementById('o3').innerText = parseFloat(data.field5).toFixed(1);
            document.getElementById('no2').innerText = parseFloat(data.field6).toFixed(1);
            document.getElementById('temp').innerText = parseFloat(data.field7).toFixed(1);
            document.getElementById('hum').innerText = parseFloat(data.field8).toFixed(1);

            // Format date
            const date = new Date(data.created_at);
            document.getElementById('last-update-time').innerText = date.toLocaleString();
          }
        })
        .catch(error => {
          console.error('Error fetching data:', error);
          document.getElementById('last-update-time').innerText = "Error fetching data. Check Channel ID.";
        });
    }
  </script>
</body>
</html>
